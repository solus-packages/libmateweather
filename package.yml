name       : libmateweather
version    : 1.18.2
release    : 8
source     :
    - https://pub.mate-desktop.org/releases/1.18/libmateweather-1.18.2.tar.xz : 1e1912cda0162897276a653711cb3be2d4269232b72d985c8c8f8d516add79e0
license    : GPL-2.1
component  : desktop.mate
summary    : MATE weather access library
description: |
    libmateweather is a library to access weather information from online services for numerous locations.
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(pygobject-2.0)
setup      : |
    %configure --disable-static --with-gtk=3.0
build      : |
    %make
install    : |
    %make_install
