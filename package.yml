name       : libmateweather
version    : 1.14.2
release    : 1
source     :
    - http://pub.mate-desktop.org/releases/1.14/libmateweather-1.14.2.tar.xz : bbec542cabaa4bbb9bd0a77955f92b6e516ca6bfbd52d6bdc1a5bd80049fefa9
license    : GPL-2.1
component  : desktop.mate
summary    : MATE weather access library
description: |
    libmateweather is a library to access weather information from online services for numerous locations.
builddeps  :
    - pkgconfig(libsoup-2.4)
    - pkgconfig(pygobject-2.0)
    - pkgconfig(gtk+-3.0)
setup      : |
    %configure --disable-static  --with-gtk=3.0
build      : |
    %make
install    : |
    %make_install
