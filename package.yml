name       : libmateweather
version    : 1.20.2
release    : 12
source     :
    - https://pub.mate-desktop.org/releases/1.20/libmateweather-1.20.2.tar.xz : bb4363c64a81885c0656be71a8965df22d0acff64df46cadd424d5116c0f57cf
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.mate
summary    : MATE weather access library
description: |
    libmateweather is a library to access weather information from online services for numerous locations.
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(pygobject-2.0)
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
